<form>
    <label for="email-exemplo">Email</label>
    <input
    type="email"
    id="email-exemplo"
    placeholder="exemplo@email.com"
    name="email-exemplo"
    required
    />

    <input 
    type="password" 
    name="senha" 
    id="senha"
    placeholder="senha"
    required>

    <select name="exemplo-select">
        <option value="valor1">Primeira Opção</option>
        <option value="valor2">Segunda Opção</option>
        <option value="valor3">Terceira Opção</option>
    </select>

    <label>
        <input type="radio" name="genero" value="feminino"> Feminino 
    </label>
    <label>
        <input type="radio" name="genero" value="masculino">Masculino 
    </label>
    <label>
        <input type="radio" name="gender" value="other"> Other
      </label>

      <label>
          <input type="checkbox" name="conditions" value="accept-conditions" checked /> Eu concordo com os Termos e Condições.
      </label>

      <button type="submit">Enviar</button>
</form>
