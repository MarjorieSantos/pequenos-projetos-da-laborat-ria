<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="boas_vindas">Seja bem-vindo!</h1>

    <form id="quiz" name="quiz">
        <section id="campo-da-pergunta">
            <p>Insira seu nome para começar a jogar.</p>
            <input type="text" id="nome" name="nome">
            <input type="button" onclick="enviar(event)" class="btn" value="confirmar">
        </section>

        <p id="nomeDigitado"></p>

        <div id="btn_perguntas" style="display: none;">
        <input type="radio" name="option" id="frutas" value="primeiro" onclick="op_frutas()">
        <label for="frutas">Frutas</label>
        
        <input type="radio" name="option" id="animais" value="segundo" onclick="op_animais()">
        <label for="animais">Animais</label>
        </div>

        <div id="duas_perguntas">
        <div  style="display: none;" id="p_frutas" >
                <p>1. O que significa watermelon?</p>
                <input type="radio" name="opcao" id="melancia" value="Melancia"> <label for="melancia">Melancia</label>
                <input type="radio" name="opcao" id="melancia2" value="Pitaia"> <label for="melancia2">Pitáia</label>

                <p>2. Strawberry quer dizer?</p>
                <input type="radio" name="opcao2" id="morango" value="Morango"> <label for="morango">Morango</label>
                <input type="radio" name="opcao2" id="morango2" value="Beterraba"> <label for="morango2">Beterraba</label>
        </div>


        <div style="display: none;" id="p_animais">
                <p>1. Qual a maior aranha do Brasil?</p>
                <input type="radio" name="opcao3" id="golias" value="Golias"> <label for="golias">Golias</label>
                <input type="radio" name="opcao3" id="golias2" value="Viúva Negra"> <label for="golias2">Viúva Negra</label>

                <p>2. Quem possui 8 tentáculos?</p>
                <input type="radio" name="opcao4" id="polvo" value="Polvo"> <label for="polvo">Polvo</label>
                <input type="radio" name="opcao4" id="polvo2" value="Água"> <label for="polvo2">Água Viva</label>
        </div>
        </div>
    </form>

    <div id="check" style="display: none;">
        <input type="button" class="btn-enviar" value="enviar" onclick="check()" >
    </div>

    <div id="after">
        <p id="resposta_correta"></p>
    </div>

    <input type="button" id="btn_voltar" onclick="voltar()" value="Voltar a jogar" style="display: none;">
    <script src="main.js"></script>
</body>
</html>
